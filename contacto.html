    <section>
        <div class="fondo-contacto">
            <img src="src/img/desc-removebg-preview.png" height="607">
            <div class="ctotexto">
                <form action="#" method="post">          
                    <article>
                        <h1>MI LUGAR DE TRABAJO</h1>
                        <p>VIVO EN TARIJA (BOLIVIA), ESTOY A TU DISPONIBILIDAD.<br> ¿HABLAMOS?</p>
                    </article>
                    <button class="btn-1" type="submit">CONTACTA CONMIGO</button>
                    <h2>LLENA LOS CASILLEROS</h2>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <input class="ctotexto-innom" type="text" id="nombre" name="nombre" placeholder="Tu nombre" />
                    <br>
                    <label for="correo">Correo Electronico:</label>
                    <input class="ctotexto-incor" type="email" id="correo" name="correo" placeholder="texto@gmail.com">
                    <br>
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="ctotexto-inmen" cols="50" rows="6" id="mensaje" name="mensaje" placeholder="Tu mensaje"></textarea>
                    <br>
                    <button class="btn-2" type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <h4>“Me lo contaron y lo olvidé; lo vi y lo entendí; lo hice y lo aprendí”</h4>
    </footer>
